<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      overflow: hidden;
      touch-action: none;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      color: #00ff88;
    }
    
    #game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #game-canvas {
      border: 3px solid #00ff88;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      background: #0a0a1a;
    }
    
    #score-display {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .score-item {
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      z-index: 10;
    }
    
    #overlay.hidden {
      display: none;
    }
    
    #overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff88;
    }
    
    #overlay p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ccc;
    }
    
    .btn {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #1a1a2e;
      font-weight: bold;
    }
    
    .btn-primary:hover {
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
    }
    
    #skin-selector {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      max-width: 300px;
    }
    
    .skin-option {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s, transform 0.1s;
    }
    
    .skin-option:hover {
      transform: scale(1.1);
    }
    
    .skin-option.selected {
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    .skin-option.locked {
      opacity: 0.4;
      position: relative;
    }
    
    .skin-option.locked::after {
      content: 'üîí';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
    }
    
    #controls-hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
    
    @media (max-width: 450px) {
      h1 { font-size: 1.5rem; }
      #score-display { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  
  <div id="score-display">
    <span class="score-item">Score: <span id="score">0</span></span>
    <span class="score-item">High: <span id="high-score">0</span></span>
  </div>
  
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    
    <div id="overlay">
      <h2 id="overlay-title">Snake</h2>
      <p id="overlay-message">Press Start to Play</p>
      <p id="final-score" style="display: none;"></p>
      <button class="btn btn-primary" id="start-btn">Start Game</button>
      <button class="btn btn-secondary" id="skins-btn">Choose Skin</button>
      
      <div id="skin-selector" style="display: none;">
        <p style="width: 100%; text-align: center; margin-bottom: 0.5rem;">Select Skin:</p>
      </div>
    </div>
  </div>
  
  <p id="controls-hint">
    Arrow keys / WASD / Swipe to move ‚Ä¢ Space / Tap to pause
  </p>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
